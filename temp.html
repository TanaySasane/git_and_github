<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .blog-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        p {
            color: #555;
        }
        .blog-footer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="blog-container">
        <h1>Welcome to My Blog</h1>
        <h2>Introduction</h2>
        <p>This is a simple blog post. Here, you can share your thoughts, ideas, and stories.</p>
        
        <h2>Latest Post</h2>
        <p>Stay tuned for more updates and interesting content.</p>
        
        <div class="blog-footer">
            <p>&copy; 2025 My Blog. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
